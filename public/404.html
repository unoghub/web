<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜNOG - Yönlendiriliyor...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>ÜNOG sayfası yükleniyor...</p>
    </div>
    
    <script>
        // SPA routing için JavaScript fallback
        (function() {
            const currentPath = window.location.pathname;
            const validRoutes = ['/', '/gonullu', '/merch'];
            
            // Eğer geçerli bir route ise, ana sayfaya yönlendir
            if (validRoutes.includes(currentPath) || currentPath.startsWith('/gonullu') || currentPath.startsWith('/merch')) {
                const newUrl = window.location.origin + '/#' + currentPath;
                window.location.replace(newUrl);
            } else {
                // Geçersiz route için ana sayfaya git
                window.location.replace(window.location.origin);
            }
        })();
    </script>
</body>
</html>
