name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Upload via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        username: ${{ secrets.DEPLOY_SSH_USER }}
        password: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        port: ${{ secrets.DEPLOY_SSH_PORT}}
        source: "dist/**"
        target: "/home/${{ secrets.DEPLOY_SSH_USER }}/public_html/"
        rm: true 
        overwrite: true
        strip_components: 0
        verbose: true
